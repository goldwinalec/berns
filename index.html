<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Анна Бернс — эротический и фэшн-фотограф из Москвы. Я создаю красивый и интересный образ, который поражает! Люблю стильные видео и вкусные фильмы! Имею художественное и кинематографическое образование."
    />
    <title>Эротический фотограф. Фотограф ню. Москва</title>
    <link rel="stylesheet" href="/css/libs.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#about" class="header__link">О себе</a>
      <a href="#contacts" class="header__link">Контакты</a>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__top-inner">
          <div class="hero__img-wrapper">
            <img
              src="/images/content/hero-img.jpg"
              alt="Анна Бернс"
              class="hero__img"
              width="709"
            />
            <button class="hero__play-btn">
              <img src="/images/icons/play-btn.svg" alt="" />
            </button>
          </div>
          <div class="hero__title-wrapper">
            <h1 class="hero__title">
              Привет, я Анна Бернс фотограф эротики и моды
            </h1>
            <button class="hero__play-btn">
              <img src="/images/icons/down-btn.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="hero__bottom-inner">
          <img src="/images/icons/logo.svg" alt="Berns" class="hero__logo" />
          <a href="#" class="hero__link">EN</a>
        </div>
      </section>
    </main>
    <script src="/js/libs.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
